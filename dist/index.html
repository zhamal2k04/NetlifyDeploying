<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: lightgreen;
    }
    .container{
        margin-top: 8%;
        width: 100%;
        height: 500px;
        background-color: lightseagreen;
    }
    .container>form{
        display: flex;
        flex-direction: column;
        gap: 32px;
    }
    #name,#lastname{
        width: 85%;
        height: 60px;
        outline: none;
        border: none;
        border-radius: 10px;
        text-align: center;
        font-family: monospace;
        font-size: 1.15rem;
    }
</style>
<body>
    <div class="container">
        <form>
            <input type="text" name="name" placeholder="Type Name" id="name">
            <input type="text" name="lastname" placeholder="Type Last Name" id="lastname">
            <input type="submit" value="Submit Form">
        </form>
    </div>
</body>
</html>
